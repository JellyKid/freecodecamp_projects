<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Batman quotes</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://fb.me/react-0.14.7.min.js"
        integrity="sha384-zTm/dblzLXQNp3CgY+hfaC/WJ6h4XtNrePh2CW2+rO9GPuNiPb9jmthvAL+oI/dQ"
        crossorigin="anonymous"></script>
    <script src="https://fb.me/react-dom-0.14.7.min.js"

            crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Anton|Bangers' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="quote.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="parent">
      <div class="top-flex">
        <div class="container ">
          <div class="row">
            <div class="col-xs-12">
              <div class="quote-block center-block">
                <h1 id="quote">
                  "Nothing's sacred to those devils."
                </h1>
                <div class="under-quote">
                  <h3 id="author">-Batman</h3>
                  <div class="buttons">
                    <a href="#" target="_blank">
                      <div class="pull-left" id="tweet-it">
                        <img src="https://g.twimg.com/Twitter_logo_blue.png" alt="Tweet this!" class="img-responsive" />
                      </div>
                    </a>
                    <button type="button" name="quote-btn" class="btn btn-default pull-right quote-btn">Kapow!</button>
                  </div>
                </div>
                </div>
            </div>
            <div class="col-xs-12">
              <div class="center-block bubble-tail">

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="thebat bottom-flex">

      </div>
    </div>



  </body>
</html>
